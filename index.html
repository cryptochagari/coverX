<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX DApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #5e35b1;
      --secondary-bg: #7e57c2;
      --accent-color: #3949ab;
      --text-color: #ffffff;
      --muted-text: #d1c4e9;
      --chart-color-1: #9575cd;
      --chart-color-2: #7986cb;
      --positive-color: #4caf50;
      --negative-color: #f44336;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #303f9f;
    }

    #wallet-address {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted-text);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Welcome to CoverX</h2>
    <p>Connect your wallet to register and get insured automatically.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="wallet-address"></div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert("MetaMask not detected. Please install MetaMask.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        document.getElementById('wallet-address').innerText = 'Wallet Connected: ' + address;
        // Optional: Auto-register logic can go here
      } catch (error) {
        console.error(error);
        alert("Failed to connect wallet.");
      }
    }
  </script>
</body>
</html>
