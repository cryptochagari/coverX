<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Wallet Protection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #5e35b1;
      --secondary-bg: #7e57c2;
      --accent-color: #3949ab;
      --text-color: #ffffff;
      --muted-text: #d1c4e9;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #5c6bc0;
    }

    #walletAddress {
      font-size: 0.9rem;
      margin-top: 1rem;
      word-break: break-word;
      color: var(--muted-text);
    }

    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>CoverX Protection</h2>
    <p>Connect your wallet to activate protection.</p>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletAddress"></div>
    <button id="sendButton" style="display:none;">Send with CoverX</button>
    <div id="status"></div>
  </div>

  <script>
    let userAddress;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById('walletAddress').textContent = `Wallet: ${userAddress}`;
          document.getElementById('status').textContent = '✅ Wallet connected and registered!';
          document.getElementById('sendButton').style.display = 'inline-block';
          // Simulate registration here
          console.log("Wallet registered:", userAddress);
        } catch (err) {
          console.error(err);
          document.getElementById('status').textContent = '❌ Failed to connect.';
        }
      } else {
        alert("🦊 Please install MetaMask to continue.");
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
    document.getElementById('sendButton').addEventListener('click', () => {
      if (!userAddress) {
        alert("Connect your wallet first.");
        return;
      }
      document.getElementById('status').textContent = "✅ Transaction sent with CoverX (simulated).";
    });
  </script>
</body>
</html>
