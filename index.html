<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Transfer</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background: #2c2c3e;
      color: white;
    }

    button {
      background: #4e9cff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #367cd9;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Crypto</h1>

    <button onclick="connectWallet()">üîó Connect Wallet</button>

    <label for="recipient">Recipient Address</label>
    <input type="text" id="recipient" placeholder="0x..." />

    <label for="crypto">Crypto Type</label>
    <select id="crypto">
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="e.g., 0.05" />

    <button onclick="sendCrypto()">üöÄ Send</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    let userAccount;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('status').innerText = "Wallet Connected: " + userAccount;
        } catch (err) {
          document.getElementById('status').innerText = "Connection failed.";
        }
      } else {
        document.getElementById('status').innerText = "Please install MetaMask.";
      }
    }

    async function sendCrypto() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      const crypto = document.getElementById('crypto').value;

      if (!userAccount) {
        document.getElementById('status').innerText = "Please connect wallet first.";
        return;
      }

      if (!recipient || !amount) {
        document.getElementById('status').innerText = "Please fill all fields.";
        return;
      }

      try {
        if (crypto === 'ETH') {
          const amountInWei = (parseFloat(amount) * 1e18).toString();
          await ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from: userAccount,
              to: recipient,
              value: '0x' + parseInt(amountInWei).toString(16)
            }]
          });
          document.getElementById('status').innerText = "‚úÖ Transaction Sent!";
        } else {
          document.getElementById('status').innerText = `${crypto} sending coming soon (requires contract interaction).`;
        }
      } catch (err) {
        document.getElementById('status').innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
