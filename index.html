<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX - Crypto Insurance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CoverX Insurance</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>
    
    <button id="sendButton">Send with CoverX</button>
    <p id="status"></p>
  </div>

  <script>
    let userAccount;

    const connectWalletBtn = document.getElementById('connectWallet');
    const walletDisplay = document.getElementById('walletAddress');
    const sendButton = document.getElementById('sendButton');
    const statusText = document.getElementById('status');

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          walletDisplay.innerText = `Wallet Connected: ${userAccount}`;
          statusText.innerText = '';
        } catch (err) {
          statusText.innerText = 'Connection rejected.';
        }
      } else {
        statusText.innerText = 'Please install MetaMask.';
      }
    }

    async function sendWithCoverX() {
      if (!userAccount) {
        statusText.innerText = 'Please connect your wallet first.';
        return;
      }

      try {
        const tx = await ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: userAccount,
            to: '0x1234567890abcdef1234567890abcdef12345678', // Change to your address
            value: '0x2386F26FC10000' // 0.01 ETH in hex
          }]
        });
        statusText.innerText = `Transaction sent! Hash: ${tx}`;
      } catch (err) {
        statusText.innerText = `Transaction failed: ${err.message}`;
      }
    }

    connectWalletBtn.onclick = connectWallet;
    sendButton.onclick = sendWithCoverX;
  </script>
</body>
</html>
