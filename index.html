<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Crypto Insurance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1f2937;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #60a5fa;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #374151;
      color: #f9fafb;
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CoverX Insurance</h1>

    <button onclick="connectWallet()">Connect Wallet</button>

    <input type="text" id="recipient" placeholder="Recipient Wallet Address" />

    <button onclick="sendCrypto()">Send 0.01 ETH</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Please install MetaMask to continue.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById("status").textContent = "Connected: " + accounts[0];
      } catch (err) {
        document.getElementById("status").textContent = "Connection failed.";
      }
    }

    async function sendCrypto() {
      const recipient = document.getElementById('recipient').value;

      if (!window.ethereum || !window.ethereum.selectedAddress) {
        alert("Please connect MetaMask first.");
        return;
      }

      try {
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: ethereum.selectedAddress,
            to: recipient,
            value: '0x2386F26FC10000' // 0.01 ETH in wei
          }]
        });

        document.getElementById("status").textContent = "Transaction sent: " + txHash;
      } catch (err) {
        document.getElementById("status").textContent = "Transaction failed: " + err.message;
      }
    }
  </script>
</body>
</html>
