<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoverX Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white font-inter min-h-screen">
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold">CoverX</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="nav-link active" data-page="dashboard">Dashboard</a></li>
          <li><a href="#" class="nav-link" data-page="swap">Swap</a></li>
          <li><a href="#" class="nav-link" data-page="markets">Markets</a></li>
          <li><a href="#" class="nav-link" data-page="wallet">Wallet</a></li>
          <li><a href="#" class="nav-link" data-page="settings">Settings</a></li>
        </ul>
      </nav>
      <button id="connectWalletBtn" class="connect-wallet-btn bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition-all">
        Connect Wallet
      </button>
    </header>

    <main id="main-content">
      <section id="dashboard-page" class="page-content">
        <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4">Welcome to CoverX</h2>
          <p>This is your decentralized insurance dashboard. Use the menu to explore swap, markets, or connect your wallet.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          connectWalletBtn.innerText = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
        } catch (err) {
          alert('Connection rejected.');
          console.error(err);
        }
      } else {
        alert("Please install MetaMask.");
        window.open('https://metamask.io/download.html');
      }
    }

    connectWalletBtn.addEventListener('click', connectWallet);
  </script>
</body>
</html>
