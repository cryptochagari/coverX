<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Protection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
</head>
<body>
  <div class="glass-card">
    <h2>CoverX Protection</h2>
    <p>Connect your wallet to secure your transaction.</p>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletAddress"></div>
    <button id="sendButton" style="display:none;">Send with CoverX</button>
    <div id="status"></div>
  </div>

  <script>
    let userAddr;

    async function connectWallet() {
      if (!window.ethereum) {
        alert('MetaMask not found.');
        return;
      }
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        userAddr = accounts[0];
        document.getElementById('walletAddress').textContent = `Connected: ${userAddr}`;
        document.getElementById('status').textContent = '✅ Registered with CoverX';
        document.getElementById('sendButton').style.display = 'block';
      } catch {
        document.getElementById('status').textContent = '❌ Connection canceled.';
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
    document.getElementById('sendButton').addEventListener('click', () => {
      document.getElementById('status').textContent = '✅ Transaction sent with insurance (simulated).';
    });
  </script>
</body>
</html>
