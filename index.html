<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX - Crypto Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d2a4a;
      --secondary: #3e3c61;
      --accent: #00d1b2;
      --text: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--primary), var(--secondary));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .wallet-status {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #b2b2ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send Crypto</h2>

    <div class="wallet-status" id="walletStatus">Wallet not connected</div>

    <button onclick="connectWallet()">Connect Wallet</button>

    <input type="text" id="recipient" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount" />
    
    <select id="token">
      <option value="ETH">Ethereum (ETH)</option>
      <option value="USDT">Tether (USDT)</option>
      <option value="DAI">Dai (DAI)</option>
      <option value="MATIC">Polygon (MATIC)</option>
    </select>

    <button onclick="sendCrypto()">Send Crypto</button>
  </div>

  <script>
    let currentAccount = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          document.getElementById('walletStatus').textContent = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        } catch (err) {
          alert('Wallet connection failed');
        }
      } else {
        alert('MetaMask not detected. Please install it.');
      }
    }

    async function sendCrypto() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      const token = document.getElementById('token').value;

      if (!currentAccount) return alert("Please connect your wallet first.");
      if (!recipient || !amount) return alert("Fill all fields.");

      const valueInWei = (amount * 1e18).toString();

      try {
        if (token === 'ETH') {
          await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from: currentAccount,
              to: recipient,
              value: valueInWei
            }]
          });
          alert('Transaction Sent!');
        } else {
          alert(`Sending ${token} is not yet supported in this demo`);
          // For real implementation, you'd need the token contract ABI and use Web3.js or Ethers.js
        }
      } catch (err) {
        alert('Transaction failed: ' + err.message);
      }
    }
  </script>
</body>
</html>
