<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Insurance DApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CoverX Crypto Insurance</h1>

    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <form id="insuranceForm">
      <label for="receiver">Recipient Wallet Address:</label>
      <input type="text" id="receiver" required>

      <label for="amount">Transaction Amount (ETH):</label>
      <input type="number" id="amount" step="0.0001" required>

      <button type="submit">Send with Insurance</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
