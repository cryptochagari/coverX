<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoverX Crypto Insurance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>CoverX Crypto Insurance</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address"></p>

    <label>Recipient Wallet Address:</label>
    <input type="text" id="recipient" placeholder="0x..." />

    <label>Transaction Amount (ETH):</label>
    <input type="number" id="amount" placeholder="e.g., 0.1" />

    <button onclick="sendWithInsurance()">Send with Insurance</button>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
