<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Insurance</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>CoverX Crypto Insurance</h1>

  <button id="connectButton">Connect Wallet</button>
  <p id="walletAddress"></p>

  <button id="registerButton">Register as CoverX Member</button>

  <h3>Send Insured Crypto</h3>
  <input type="text" id="recipient" placeholder="Recipient Address" />
  <input type="number" id="amount" placeholder="Amount in ETH" />
  <button id="sendButton">Send with Insurance</button>

  <p id="status"></p>
</body>
</html>
