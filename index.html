<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoverX Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2a2a4a);
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #5e35b1;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
      color: #90ee90;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>CryptoSender</h2>

    <div id="wallet-address">Not connected</div>
    <button onclick="connectWallet()">Connect Wallet</button>

    <input type="text" id="recipient" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount in ETH" />

    <button onclick="sendEth()">Send ETH</button>
    <div id="status"></div>
  </div>

  <script>
    let userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('wallet-address').innerText = `Connected: ${userAccount}`;
        } catch (error) {
          console.error("Connection failed", error);
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    async function sendEth() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;

      if (!recipient || !amount) {
        alert("Enter recipient and amount.");
        return;
      }

      try {
        const tx = await ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: userAccount,
            to: recipient,
            value: `0x${(parseFloat(amount) * 1e18).toString(16)}`
          }]
        });

        document.getElementById('status').innerText = `Transaction Sent: ${tx}`;
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>

</body>
</html>
